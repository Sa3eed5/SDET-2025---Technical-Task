version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17-browsers
    working_directory: ~/project

jobs:
  run-ui-tests:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run UI Tests
          command: npm run test:ui
      - store_artifacts:
          path: reports/ui
          destination: ui-test-report

  run-api-tests:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run API Tests
          command: npm run test:api
      - store_artifacts:
          path: reports/api
          destination: api-test-report

workflows:
  version: 2
  test-workflow:
    jobs:
      - run-ui-tests
      - run-api-tests:
          requires:
            - run-ui-tests
