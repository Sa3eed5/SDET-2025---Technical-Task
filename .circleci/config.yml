version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17-browsers

jobs:
  run-ui-tests:
    working_directory: ~/project/UI-test
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run UI Tests
          command: npm run test:ui
      - store_artifacts:
          path: tests_output/nightwatch-html-report
          destination: ui-test-report

  run-api-tests:
    working_directory: ~/project/mock-user-auth
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Start mock server
          command: |
            npm run dev &
            sleep 5
      - run:
          name: Run API Tests
          command: npm run test:api
      - store_artifacts:
          path: report.html
          destination: api-test-report

workflows:
  version: 2
  run-all-tests:
    jobs:
      - run-api-tests
      - run-ui-tests:
          requires:
            - run-api-tests
